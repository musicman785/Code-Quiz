<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body> 
    
    <section id="loading-page">
        <p>Hello and welcome to my quiz. Lets see how well you know me. When you are ready to start hit the start button
            to begin. Good Luck!</p>
        <br>
        <button id="start">Start Quiz!</button>
    </section>

    <section id= "begin-quiz" style="display: none;">
        <div id="quiz">
            <div id="question">
                <P>Questions</P>
            </div>
            <div id="counter">20</div>
        </div>

        <div id="choices">
            <button id="A" value="A">A</button>
            <button id="B" value="B">B</button>
            <button id="C" value="C">C</button>
        </div>
    </section>

        <p>50%</p>
    </div> -->
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
